<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols" />
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) de volta! Fa√ßa login para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols">person</span>
                        <input type="email" name="email" id="email" required placeholder="Seu e-mail" autocomplete="email">
                        <label for="email">Login:</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols">lock</span>
                        <input type="password" name="senha" id="senha" required placeholder="Sua senha" autocomplete="current-password" minlength="8" maxlength="12">
                        <label for="senha">Senha:</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-symbols">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
